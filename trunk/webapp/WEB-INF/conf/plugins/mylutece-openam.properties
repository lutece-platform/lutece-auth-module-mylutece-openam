# Authentication service
#mylutece.authentication.class=fr.paris.lutece.plugins.mylutece.modules.parisconnect.authentication.ParisConnectAuthentication

mylutece-openam.cookieName=pcuid
mylutece-openam.cookieDomain=.paris.fr
mylutece-openam.cookiePath=/
mylutece-openam.cookieMaxAge=3600
mylutece-openam.cookieSecure=true

mylutece-openam.url.createAccount.page=https://connect.paris.fr/inscription
mylutece-openam.url.lostPassword.page=https://connect.paris.fr/inscription#lostpwd
mylutece-openam.url.viewAccount.page=https://connect.paris.fr/monprofil
mylutece-openam.url.popupLoginUrl=https://accounts.paris.fr/account/?pop=1&returnUrl=
mylutece-openam.url.api.debug=false


mylutece-openam.attributeKeyUsername=uid

#attributes list separated by coma (not mandatory) which  
mylutece-openam.userMappingAttributes=user.name.given,user.name.family,user.business-info.soi,user.business-info.organizationUnit

